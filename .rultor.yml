decrypt:
  settings.xml: "repo/settings.xml.asc"
  pubring.gpg: "repo/pubring.gpg.asc"
  secring.gpg: "repo/secring.gpg.asc"
release:
  script: |
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    ls -alF /home/r
    cd /home/r && cat settings.xml
    mvn clean deploy -PRandomDataGenerator --settings /home/r/settings.xml
